<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #canvas {
            position: absolute;
            left:50%;
            margin-left:-400px;
            width:800px;
            height: 600px;
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas">


</canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;
    context.fillStyle='rgba(222,222,222,0.5)';
    context.strokeRect(10,10,200,200);
    context.translate(200,200);
    context.fillRect(0,0,300,300);
</script>
</body>
</html>
